<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
    do{
        var su = parseInt(prompt('몇단(2~9) 구구단을 출력할까?'));
        if(isNaN(su) || su<2 || su>9) {
            alert('2부터9사이의 단수를 입력하세요.');
        }else{
            break;
        }
    }while(true);
    document.write('<h3>' + su + '단 구구단</h3>');
    for(let i=1; i<10; i++){
        document.write('<p>' + su + '*'+i + '=' + (su*i) + '<br>');
    }
    </script>
</head>
<body>

</body>
</html>
