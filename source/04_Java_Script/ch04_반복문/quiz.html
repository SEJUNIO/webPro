<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title></title>
    <script>
    let score=0;
    let scoret=0;
    let scoref=0;
    let sum=0 ;
    while(confirm('누적할래?')){
        ++score;
        sum = prompt('누적할 점수?');
        score = parseInt(sum);
        if(isnan(score) || score < 0 || score >100){
            sum += score;
            scoret++;              
        }else{
            scoref++; 
        }
    }
    document.write(score + '번 입력<br>');
    document.write('누적점수 : '+ sum + '<br>');
    document.write('점수를 제대로 입력한 횟수' + scoret + '<br>');
    document.write('점수를 잘못 입력한 횟수' + scoref + '<br>');
    
    </script>
</head>

</html>
