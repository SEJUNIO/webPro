<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    function openlarge(){ //새창(5_child(large).html)열기
      let child = open('5_child(large).html', '', 'width=500, height=610, left=10');
      if(!child){
        alert('팝업 차단 해제 필요!');
      }
    }
    function closeLarge(){ //열린 새창(5_child(large).html)닫기
      child.close();
    }
  </script>
</head>
<body>
<h2>작은 그림의 parent 창</h2>
<img src="img/small.jpg" alt="작은그림" onmouseover="openlarge()" onmouseout="closeLarge()">
</body>
</html>
