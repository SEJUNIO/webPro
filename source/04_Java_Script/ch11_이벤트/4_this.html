<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = function(){
      var header = document.getElementsByClassName('header');
      for(var idx in header){
      header[idx].onmouseover = function(){
        this.style.color = 'red';
        this.style.border = '2px solid orange';
      };//이벤트 리스터
      }
    }
  </script>
</head>
<body>
  <h1 class="header">click1</h1>
  <h1 class="header">click2</h1>
  <h1 class="header">click3</h1>
  <h1 class="header">click4</h1>
  <h1 class="header">click5</h1>
</body>
</html>
