<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title></title>
  <script>
    window.onload = function(){
      var img = document.getElementsByTagName('img')[0];
      img.onmouseover = function() {
        this.setAttribute('src', 'img/0over.jpg');
        this.setAttribute('alt', 'mouse down');
      };
      img.onmouseout = function() {
        this.setAttribute('src', 'img/0out.jpg');
        this.setAttribute('alt', 'mouse up');
      };
    };  
</script>
</head>
<body>
  <img src="img/0out.jpg" alt="mouse out">
  <img src="img/1out.jpg" alt="mouse out">
  <img src="img/2out.jpg" alt="mouse out">
  <img src="img/3out.jpg" alt="mouse out">
</div>
</body>
</html>
