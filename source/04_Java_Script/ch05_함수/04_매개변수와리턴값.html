        document.write('pow(2,2,2) = ' + pow(2,3,10,10) + '<br>');
        document.write('pow(2) = ' + pow(2) + '<br>');
        function pow(x,y){
            let result = 1;
            for(let cnt=1; cnt<=y; cnt++){
                result *=x; //result = result*x;
            }
            return result;
