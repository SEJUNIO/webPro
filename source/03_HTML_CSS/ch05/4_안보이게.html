<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visivility > div, #display > div{
            width:100px; 
            height:100px;
            border : 1px solid red;
        }
        #visivility div:nth-child(2) {
            visibility : hidden;
        }
        #display div:nth-child(2) {
            display  :none;
        }

    </style>
</head>
<body>
    <div id="visivility">
        <div>visi1</div><div>visi1</div><div>visi1</div>
    </div>
    <div id="display">
        <div>dis1</div><div>dis1</div><div>dis1</div>
    </div>
</body>
</html>
