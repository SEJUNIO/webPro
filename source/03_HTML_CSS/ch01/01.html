<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- 페이지 설정 관련 = 한글관련, 디자인, 동적인 부분(DB는 안됀다.) -->
    <meta charset="utf-8" /> <!--utf-8 (초중종성 조합조장) /ecc-kr*-->
    <title>첫 예제</title>
    <style> /* 다자인 영역"(cssm css3)*/
        body {
            background-color: yellow;
            font-size: 30pt;
        }          
    </style>
    <script> /* 동적인 부분(DB연결X) = 자바스크립트(jQuery, react)문법 */ 
        var name = prompt("이름은?", "박세준");  // 취소를 클릭하면 'null'리턴
        if(name !="null" && name != "")
        document.write(name + "반갑습니다<br>");


    </script>
</head>
<body>
    <!-- body 부분에는 웹문서에 출력될 정보-->
    안녕하세요 <br />      <!-- br(행바꿈)-->
    오늘부터 웹표준 &nbsp; 수업 시작합니다.  <!--&nbsp(스페이스)-->
</body>
</html>
