<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js""></script>
	<script>
		$(document).ready(function() {
			//jQuery 문법 : window가 load 되었을때 실행
		});
		$(function() {
			//jQuery : $('선택자').action();
		$('*').css('color', 'blue').css('margin', '20px');
		$('p').click(function(){
			$(this).hide(); //this는 이벤트가 걸려있는 아이
		});
		$('#showPtag').click(function(){
			$('p').show('slow');
		});
		$('button#hideP1').click(function(){
			$('p#p1').hide();
		});
		$('button#hidePtag').click(function(){
			$('p').hide();
		});
		});
	</script>
</head>
<body>
	<h1>이곳은 heading</h1>
	<p>1. 이 p태그를 클릭하면 숨겨져요.</p>
	<p>2. 이 p태그를 클릭하면 숨겨져요.</p>
	<p id="p1">요거 p1하나만 숨겨지는 버튼을 만들어요</p>
	<button id="showPtag">p태그들이 다 나타나요</button>
	<button id="hideP1">p1 하나만 숨겨져요</button>
	<button id="hidePtag">p태그들이 다 숨겨져요</button>
</body>
</html>
